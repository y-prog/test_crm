name: Run All Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore crm-site/tests/Server.Tests/Server.Tests.csproj

    - name: Build the project
      run: |
        dotnet build crm-site/tests/Server.Tests/Server.Tests.csproj --configuration Release

    - name: Run tests
      run: |
        dotnet test crm-site/tests/Server.Tests/Server.Tests.csproj --no-build --verbosity normal

    - name: Run Postman tests
      run: |
        npm install -g newman
        newman run crm-site/postman_test/linustest.postman_collection.json

    - name: Run Playwright tests
      run: |
        npm ci
        npx playwright install
        npx playwright test
