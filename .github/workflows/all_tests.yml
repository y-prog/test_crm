name: Run All Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and run the server
      run: |
        dotnet build crm-site/server/server.csproj --configuration Release
        dotnet run --project crm-site/server/server.csproj &
        Start-Sleep -Seconds 10

    - name: Run unit tests
      run: dotnet test crm-site/tests/Server.Tests/Server.Tests.csproj --no-build --verbosity normal

    - name: Run Postman tests
      run: |
        npm install -g newman
        newman run crm-site/postman_test/linustest.postman_collection.json
